<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a 
        href="#" 
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let i of ingredients"
        >
        {{ i.name }} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
